<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="order-manager"></ion-back-button>
    </ion-buttons>
    <ion-title>Check Current Order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <br>
    <ion-row class="head-text">
      <label>{{mOrderAmount}}</label>
    </ion-row>
    <br>
    <ion-row class="head-text">
      <label>{{mOrderQuantity}}</label>
    </ion-row>
  </ion-grid>
  <br>

  <ion-grid>
    <ion-row class="ion-justify-content-between">
      <ion-col>
        <ion-card>
          <ion-card-content>
            <ion-list>
              <ion-item *ngFor="let a of mOrderPizza;" (click)="delete(a)">
                <ion-grid>
                  <ion-row class="ion-justify-content-between">
                    <ion-col size="5">
                      <label>Topping: {{a.topping_}}</label>
                    </ion-col>
                    <ion-col size="5">
                      <label>$ {{a.price_}}</label>
                    </ion-col>
                  </ion-row>
              
                  <ion-row class="ion-justify-content-between">
                    <ion-col size="5">
                      <label>Size: {{a.size_}}</label>
                    </ion-col>
                    <ion-col size="5">
                      <label>Quantity: {{a.quantity_}}</label>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>
  
  <ion-grid>
    <ion-row class="ion-center"> 
      <ion-col size-md="2">
        <ion-button shape="round" color="secondary" (click)="submitOrder()">Submit Order</ion-button>       
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
